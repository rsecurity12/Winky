<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>update region</title>
    <link rel="icon" type="image/png" href="../../images/FullLogo.png" />
    <script src="https://kit.fontawesome.com/423e533185.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleProfile.css">
    <link rel="stylesheet" href="../../css/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <ul class="menubar">
            <li>
                <i id="menu-icon" class="fa fa-arrow-left" onclick="window.location='admin_manageregions.html'"></i>
            </li>
            <li>
                <div class="main-title">
                    <h1>Update Region</h1>
                </div>
            </li>
            <li>
                <img id="logo" src="../../images/FullLogo.png" alt="Winky Logo">
            </li>
        </ul>
        <div class="app">
            <div class="menushape1"></div>
            <div class="menushape2"></div>
            <form action="#">
                <div class="form-group">
                    <label for="title">Latitude:</label>
                    <input type="text" class="form-control" id="latitude" placeholder="Enter latitude" name="lat" required>
                </div>
                <div class="form-group">
                    <label for="description">Longitude:</label>
                    <input type="textarea" class="form-control" id="lng" placeholder="Enter longitude" name="lng" required>
                </div>
                <div class="form-group">
                    <label for="description">Location name:</label>
                    <input type="textarea" class="form-control" id="location" placeholder="Enter location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="description">City</label>
                    <input type="textarea" class="form-control" id="city" placeholder="Enter city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="description">Radius (in km):</label>
                    <input type="number" class="form-control" id="radius" placeholder="Enter radius" name="radius" required>
                </div>
                <div class="form-group">
                    <button type="button" class="save-button" onclick="updateRegion(radius.value,latitude.value,lng.value,location.value, city.value)">Save Region</button>
                </div>
            </form>
        </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../../js/connection.js"></script>
<script src="../../js/regionManager.js"></script>
<script src="../../js/notificationManager.js"></script>
<script>
    setInputValue();
</script>

</html>
