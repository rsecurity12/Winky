<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="icon" type="image/png" href="../../images/FullLogo.png" />
</head>

<body>
    <div class="container">
        <div class="app">
            <h2 class="page-heading">Forgot password</h2>
            <div class="login-container">
                <h3></h3>
                <form action="#">
                    <div class="form-control">
                        <input type="email" class="email" id="email" placeholder="Email" name="email" required="">
                    </div>
                    <div class="shape-circle">
                        <button type="button" onclick="sendResetMail()" id="save_btn" class="btn_submit">Send mail</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="../../js/userManager.js"></script>
<script src="../../js/connectionAuth.js"></script>

</html>
