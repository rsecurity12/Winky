<head>
    <title>Create employee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/423e533185.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleProfile.css">
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="app">
            <ul class="menubar">
                    <li>
                        <i id="menu-icon" class="fa fa-arrow-left"  onclick="window.location='admin_manageuser.html'"></i>
                    </li>
                    <li>
                        <div class="main-title">
                            <h1>Create New City Employee</h1>
                        </div>
                    </li>
                    <li>
                        <img id="logo" src="../../images/FullLogo.png" alt="Winky Logo">
                    </li>
                </ul>
                <div class="menushape1"></div>
                <div class="menushape2"></div>
                <form action="#">
                    <div class="form-group">
                        <label for="first_name">First Name: </label>
                        <input type="text" class="username" id="first_name" placeholder="First name" name="name" required="">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name: </label>
                        <input type="text" class="username" id="last_name" placeholder="Last name" name="last_name" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="email" id="email" placeholder="Email" name="email" required="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="password" id="password" placeholder="Password" name="password" required="">
                    </div>
                    <div class="form-group">
                        <label for="city">City: </label>
                        <input type="city" class="city" id="city" placeholder="city" name="city" required="">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone: </label>
                        <input type="phone" class="username" id="phone_number" placeholder="Belgian phone number: 4xxxxxxxx" name="phone_number" required="">
                    </div>
                    <div class="form-group">
                        <button type="button" class="addEmployeeButton" onclick="createEmployee()">Save City Employee</button>
                    </div>
                </form>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="../../js/connection.js"></script>
<script src="../../js/userManager.js"></script>

</html>
