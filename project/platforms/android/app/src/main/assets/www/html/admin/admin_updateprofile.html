        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                items: 6,
                loop: true,
                margin: 10,
                merge: true,
                responsive: {
                    678: {
                        mergeFit: true
                    },
                    1000: {

                    }

                        </div>

                    </li>

            </ul>
            <div class="sidenav" id="sidenav">
                <div class="sidenavshape"></div>
                <div class="profile">
                </div>
                <h1>
                    <script>
                        document.write();
                    </script>
                </h1>
                <div class="clearfix"></div>
                <ul>

    </div>
    <form action="#">
        <div class="form-group">
            <label for="first_name"><h2>First name: </h2></label>
            <input type="text" class="username" id="first_name" placeholder="First name" name="name" required="">
        </div>
        <div class="form-group">
            <label for="last_name"><h2>Last name: </h2></label>
            <input type="text" class="username" id="last_name" placeholder="Last name" name="last_name" required="">
        </div>
        <div class="form-group">
            <label for="phone"><h2>Phone number: </h2></label>
            <input type="phone" class="username" id="phone_number" placeholder="Belgian phone number: 4xxxxxxxx" name="phone_number" required="">
        </div>
        <div class="form-group">
            <label for="email"><h2>E-mail address</h2></label>
            <input type="email" class="email" id="email" placeholder="Email" name="email" disabled>
        </div>
        <div class="form-group">
            <button type="button" class="addEmployeeButton" onclick="updateUserDetails()">Update details</button>
        </div>
    </form>
</div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
