<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Add region</title>
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleProfile.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css" />
</head>

<body>
    <div class="container">
        <i class="fa fa-arrow-left" style="font-size:48px;" onclick="window.location='admin_manageregions.html'"></i>
        <div class="app">
            <div class="menushape1"></div>
            <div class="menushape2"></div>
            <h2>Make a new region</h2>
            <form action="#">
                <div class="form-group">
                    <label for="title">Latitude:</label>
                    <input type="text" class="form-control" id="latitude" placeholder="Enter latitude" name="lat">
                </div>
                <div class="form-group">
                    <label for="description">Longitude:</label>
                    <input type="textarea" class="form-control" id="lng" placeholder="Enter longitude" name="lng">
                </div>
                <div class="form-group">
                    <label for="description">Location name:</label>
                    <input type="textarea" class="form-control" id="location" placeholder="Enter location" name="location">
                </div>
                <div class="form-group">
                    <label for="description">City</label>
                    <input type="textarea" class="form-control" id="city" placeholder="Enter city" name="city">
                </div>
                <div class="form-group">
                    <label for="description">Radius (in km):</label>
                    <input type="number" class="form-control" id="radius" placeholder="Enter radius" name="radius">
                </div>
                <button type="button" class="btn_normal" id="btn_saveNot" onclick="save_region()">Save region</button>
            </form>
        </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../../js/connection.js"></script>
<script src="../../js/regionManager.js"></script>

</html>
