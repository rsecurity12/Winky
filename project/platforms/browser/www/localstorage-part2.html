<html>
    <head>
        <title>
            Reg. Form Using local storage js-part2
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script>
        function loginPage()
        {
            window.location = "index.html";
        }
        function homePage()
        {
            window.location = "login.html";
        }
        </script>

      </head>
      <body>
      
      <div class="container">
        <div class="app">
          <div class="shape-circle"></div>
          <center><h2 class="page-heading">Registration Form<i class="fas fa-sign-in-alt"></i></h2></center>
          <div class="login-container">
           
            <form action="#">
              <div class="form-control">
                <input type="text" class="username" id="name" placeholder="Name" name="name"  required="">
              </div>
      
            <div class="form-control">
              <input type="email" class="username" id="email" placeholder="Email" name="email" required="">
            </div>

            <div class="form-control">
              <input type="password" class="password" id="psw" placeholder="Enter password" name="pwd" required="">
            </div>
           
            <button type="button" onclick="saveData()" id="save_btn" class="button-submit">Submit</button>
           
          </form>
        </div>
      </div>
    </div>

      <button type="button" class="button-submit3" onclick="homePage()">Home</button>
      <button type="button" class="button-submit3" onclick="loginPage()">Login</button>
      </body>
      <script>
function saveData()
{
let name,email,psw;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("An account with this email was already created");
}
else
{
  user_records.push({
  "name":name,
  "email":email,
  "psw":psw
})
localStorage.setItem("users",JSON.stringify(user_records));
window.alert("Your login was successfully created. You can now return to the login page")
if(email =="admin@stadantwerpen.be"){
  window.location = "index2.html";
}
else{
  window.location = "index.html";
}


}

}
          </script>
      </html>
