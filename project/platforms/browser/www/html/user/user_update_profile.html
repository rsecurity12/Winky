<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/styleProfile.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <script src="https://kit.fontawesome.com/423e533185.js" crossorigin="anonymous"></script>
    <title>Update profile</title>
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }

        function openNav() {
            document.getElementById("sidenav").style.width = "300px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                items: 6,
                loop: true,
                margin: 10,
                merge: true,
                responsive: {
                    678: {
                        mergeFit: true
                    },
                    1000: {
                        mergeFit: false
                    }
                }
            });
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="menushape1"></div>
        <div class="menushape2"></div>
        <ul class="menubar">
            <li><a class="active" href="javascript:void(0)" onclick="openNav()"><i class="fas fa-bars" id="menu-icon"></i></a></li>
            <li>
                <div class="welcomeMessage">
                    <h1>Update profile</h1>
                </div>
            </li>
            <li>
                <img id="logo" src="../../images/FullLogo.png" alt="Winky Logo">
            </li>
        </ul>
        <div class="sidenav" id="sidenav">
            <div class="sidenavshape"></div>
            <div class="profile">
            </div>
            <h1>
                <script>
                    document.write();
                </script>
            </h1>
            <div class="clearfix"></div>
            <ul>
                <h2 id="normal_user"></h2>
                <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a></li>
                <li><a href="user_map.html">Map</a></li>
                <li><a href="../user/user_addnotification.html">Add a notification</a></li>
                <li><a href="user_feedback.html">Send feedback</a></li>
                <li><a href="../anonymousUser/ReadOnlyMap.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul </div>
        </div>

        <br>
        <br>
        <br>
        <div class="login-container">
            <form action="#">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input style="width: 200px;" type="text" class="username" id="first_name" placeholder="First name" name="name" required="">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input style="width: 200px;" type="text" class="username" id="last_name" placeholder="Last name" name="last_name" required="">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input style="width: 300px;" type="email" class="email" id="email" placeholder="Email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input style="width: 200px;" type="phone" class="username" id="phone_number" placeholder="Belgian phone number: 4xxxxxxxx" name="phone_number" disabled>
                </div>
                <div class="form-group">
                    <button type="button" class="addEmployeeButton" onclick="updateUserDetails()">Update</button>
                </div>
            </form>
            <form action="#">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input style=" width: 200px;" type="password " class="password " id="new_password " placeholder="Password " name="password " required=" ">
                </div>
                <div class="form-group ">
                    <label for="password ">Retype password:</label>
                    <input style="width: 200px;" type="password " class="username " id="retype_password " placeholder="Repeat password " name="retyped_password " required=" ">
                </div>
                <div class="form-group ">
                    <button type="button " class="addEmployeeButton " onclick="changeUserPassword() ">Update password</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js "></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js "></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js "></script>
<script src="../../js/connection.js "></script>
<script src="../../js/userManager.js "></script>
<script>
    userDetailsUser()
</script>

</html>
