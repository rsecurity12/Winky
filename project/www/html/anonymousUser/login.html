<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="app">
            <i class="fa fa-arrow-left" id="arrowBack" aria-hidden="true" onclick="locatePage('ReadOnlyMap')"></i>
            <h2 class="page-heading">Login</h2>
            <div class="login-container">
                <h3></h3>
                <form action="#">
                    <div class="form-control">
                        <input type="email" class="username" id="email" placeholder="Email" name="email" required="">
                    </div>
                    <div class="form-control">
                        <input type="password" class="password" id="password" placeholder="Password" name="pwd" required="">
                    </div>
                    <div class="shape-circle">
                        <button type="button" onclick="login()" id="save_btn" class="btn_submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button type="button" class="btn_normal" onclick="locatePage('registration')">Register</button>
    <button type="button" class="btn_normal" onclick="locatePage('forgotpassword')">Forgot password</button>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="../../js/userManager.js"></script>
<script src="../../js/connectionAuth.js"></script>

</html>
