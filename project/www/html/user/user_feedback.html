<html>

<head>

    <link rel="stylesheet" type="text/css" href="../../css/styleProfile.css">

            document.getElementById("sidenav").style.width = "300px";

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                items: 6,
                loop: true,
                margin: 10,
                merge: true,
                responsive: {
                    678: {
                        mergeFit: true
                    },
                    1000: {
                        mergeFit: false
                    }
                }
            });
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="menushape1"></div>
        <div class="menushape2"></div>
        <ul class="menubar">
            <li><a class="active" href="javascript:void(0)" onclick="openNav()"><i class="fas fa-bars" id="menu-icon"></i></a></li>
            <li>
                <div class="welcomeMessage">
                    <h1>Send feedback</h1>
                </div>
            </li>
            <li>
                <img id="logo" src="../../images/FullLogo.png" alt="Winky Logo">
            </li>
        </ul>
        <div class="sidenav" id="sidenav">
            <div class="sidenavshape"></div>
            <div class="profile">
            </div>
            <h1>
                <script>
                    document.write();
                </script>

            <div class="clearfix"></div>

            </ul </div>

        <br>
        <br>
        <br>
        <div class="login-container">
            <form action="#">
                <div class="form-group">
                    <label for="first_name">Subject: </label>
                    <input style="width: 100px;" type="text" class="username" id="subject" placeholder="Subject" name="subject" required="">
                </div>
                <div class="form-group">
                    <label for="last_name">Feedback: </label>
                    <textarea class="username" id="feedback" placeholder="Feedback..." name="feedback" required="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="addEmployeeButton" onclick="sendFeedback()">Send feedback</button>
                </div>
            </form>
