<!DOCTYPE html>
<html>

<head>
    <title>Add feedback</title>
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleProfile.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script>
        function openNav() {
            document.getElementById("sidenav").style.width = "300px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                items: 6,
                loop: true,
                margin: 10,
                merge: true,
                responsive: {
                    678: {
                        mergeFit: true
                    },
                    1000: {
                        mergeFit: false
                    }
                }
            });
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="menushape1"></div>
            <div class="menushape2"></div>
            <ul class="menubar">
                <li><a class="active" href="javascript:void(0)" onclick="openNav()"><i class="fas fa-bars"></i></a></li>
            </ul>
            <div class="sidenav" id="sidenav">
                <div class="sidenavshape"></div>
                <div class="profile">
                </div>
                <h1>
                    <script>
                        document.write();
                    </script>
                </h1>
                <div class="clearfix"></div>
                <ul>
                    <h1>User</h1>
                    <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a></li>
                    <li><a href="user_map.html">Map</a></li>
                    <li><a href="user_update_profile.html">Change user details</a></li>
                    <li class="active"><a href="user_feedback.html">Feedback</a></li>
                    <li><a href="../anonymousUser/ReadOnlyMap.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </div>
            <h2 class="page-heading">Give feedback</h2>
            <div class="login-container">
                <form action="#">
                        <div class="form-control">
                    <input type="text" class="username" id="subject" placeholder="Subject"  required="">
                </div>
                        <div class="form-control">
                    <input type="text" class="username" id="feedback" placeholder="New feedback" required="">
                </div>
                <div class="shape-circle">
                    <button type="button"  class="btn_submit" onclick="sendFeedback()">Update password</button>
                </div>
                </form>
                </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js "></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js "></script>
<script src="../../js/feedbackManager.js"></script>
<script src="../../js/connection.js"></script>

</html>
