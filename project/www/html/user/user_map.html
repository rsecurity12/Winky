<script>
    // Map initialisation
    var placeCurrentLocation = function(map, layer) {
        map.locate({
                setView: false,
                watch: false
            }).on('locationfound', function(e) {
                var Loc = [e.latitude, e.longitude];
                map.addLayer(layer);
                map.setView(Loc, 20);
                var iconOptions = {
                    iconUrl: '../../images/FullLogo.png',
                    iconSize: [40, 40]
                };
                // Creating a custom icon
                var customIcon = L.icon(iconOptions);
                var markerOptions = {
                    title: "Your current location",
                    clickable: true,
                    draggable: false,
                    icon: customIcon
                }
                var marker = L.marker([e.latitude, e.longitude],
                    markerOptions);
                map.addLayer(marker);
            })
            .on('locationerror', function(e) {
                console.log(e);
                alert("Location access denied.");
            });
    };
    async function placeTargets(map, layer) {
        var list = await getAllNotifications();
        console.log(list.length);
        for (let index = 0; index < list.length; index++) {
            if (list[index].urgent == "green") {
                var iconOptions = {
                    iconUrl: '../../images/green.svg',
                    iconSize: [40, 40]
                };
                var customIcon = L.icon(iconOptions);
                var markerOptions = {
                    icon: customIcon
                }
                var marker = L.marker([list[index].lat, list[index].long],
                    markerOptions).bindPopup(list[index].title);
                map.addLayer(marker);
            } else if (list[index].urgent == "red") {
                var iconOptions = {
                    iconUrl: '../../images/red.svg',
                    iconSize: [40, 40]
                };
                var customIcon = L.icon(iconOptions);
                var markerOptions = {
                    icon: customIcon
                }
                var marker = L.marker([list[index].lat, list[index].long],
                    markerOptions).bindPopup(list[index].title);
                map.addLayer(marker);
            } else if (list[index].urgent == "orange") {
                var iconOptions = {
                    iconUrl: '../../images/orange.svg',
                    iconSize: [40, 40]
                };
                var customIcon = L.icon(iconOptions);
                var markerOptions = {
                    icon: customIcon
                }
                var marker = L.marker([list[index].lat, list[index].long],
                    markerOptions).bindPopup(list[index].title);
                map.addLayer(marker);
            }
        };
    };
    async function loadMap(id) {
        setTimeout(() => {
            var map = L.map(id, {
                minZoom: 4,
                maxZoom: 18
            });
            L.control.locate().addTo(map);
            var tile_url = 'https://{s}.tile.osm.org/{z}/{x}/{y}.png';
            var layer = L.tileLayer(tile_url, {
                attribution: 'OSM'
            });
            placeCurrentLocation(map, layer);
            placeTargets(map, layer);
        }, 1000)
    };
    loadMap('map');
</script>
