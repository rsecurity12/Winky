<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/423e533185.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage regions</title>
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../css/styleProfile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css" />
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }

        function openNav() {
            document.getElementById("sidenav").style.width = "300px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                items: 6,
                loop: true,
                margin: 10,
                merge: true,
                responsive: {
                    678: {
                        mergeFit: true
                    },
                    1000: {
                        mergeFit: false
                    }
                }
            });
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="menushape1"></div>
            <div class="menushape2"></div>
            <ul class="menubar">
                <li><a class="active" href="javascript:void(0)" onclick="openNav()"><i class="fas fa-bars" id="menu-icon"></i></a></li>
                <li>
                    <div class="main-title">
                        <h1>Manage Regions</h1>
                    </div>
                </li>
                <li>
                    <img id="logo" src="../../images/FullLogo.png" alt="Winky Logo">
                </li>
            </ul>
            <div class="sidenav" id="sidenav">
                <div class="sidenavshape"></div>
                <div class="profile">
                </div>
                <h1>
                    <script>
                        document.write();
                    </script>
                </h1>
                <div class="clearfix"></div>
                <ul>
                    <h1>Admin</h1>
                    <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a></li>
                    <li><a href="admin_homepage.html">Home</a></li>
                    <li class="active"><a href="admin_regions.html">Manage Regions</a></li>
                    <li><a href="admin_manageuser.html">Manage Users</a></li>
                    <li><a href="">Change User Details</a></li>
                    <li><a href="admin_managefeedback.html">Check Feedback</a></li>
                    <br>
                    <li><a id="logout" href="../anonymousUser/ReadOnlyMap.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </div>
            <div id="addButtonArea">
                <button onclick="locatePage('admin_addregion')" class="ChangeRoleButton">Add Region <i class="fa-solid fa-plus"></i> <i class="fa-solid fa-globe"></i></button>
            </div>
            <div id="mapButtonArea">
                <button onclick="locatePage('admin_regions')" class="ChangeRoleButton">Go To Map <i class="fa-solid fa-map"></i></button>
            </div>
            <table id="regionTable"></table>
            <h6 id="regionMessage"></h6>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
