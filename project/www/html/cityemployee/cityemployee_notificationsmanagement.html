    <title>Manage notifications</title>
    <script>
        function locatePage(location) {
            window.location = location + ".html";
        }

        function openNav() {
            document.getElementById("sidenav").style.width = "300px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                items: 6,
                loop: true,
                margin: 10,
                merge: true,
                responsive: {
                    678: {
                        mergeFit: true
                    },
                    1000: {
                        mergeFit: false
                    }
                }
            });
        })
    </script>
</head>

<body>
    <div class="menushape1"></div>
    <div class="menushape2"></div>
    <ul class="menubar">
        <li>
            <a class="active" href="javascript:void(0)" onclick="openNav()"><i class="fas fa-bars" id="menu-icon"></i></a></li>
        <li>
            <div class="main-title">
                <h1>Notifications List</h1>
            </div>
        </li>
        <li>
            <img id="logo" src="../../images/FullLogo.png" alt="Winky Logo">
        </li>
    </ul>
    </ul>
    <div class="sidenav" id="sidenav">
        <div class="sidenavshape"></div>
        <div class="profile">
        </div>
        <h1>
            <script>
                document.write();
            </script>
        </h1>
        <div class="clearfix"></div>
        <ul>
            <h1>Employee</h1>
            <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a></li>
            <li><a href="cityemployee_homepage.html">Home</a></li>
            <li class="active"><a href="cityemployee_notificationsmanagement.html">Manage notification</a></li>
            <li><a href="cityemployee_update_profile.html">Update profile</a></li>
            <br>
            <li><a id="logout" href="../anonymousUser/ReadOnlyMap.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>
    <h3><label> Enter a notification ID: </label><input type="number" class="password" id="notification_id" placeholder="Enter a notifcation id" required=""></h3>
    <h3><label> Choose  its status: </label>
        <div class="form-group">
            <button type="button" class="approve" onclick="inProgress()">Approve</button>
        </div>
        <div class="form-group">
            <button type="button" class="reject" onclick="reject()">Reject</button>
        </div>
        <div class="form-group">
            <button type="button" class="completed" onclick="completed()">Completed</button>
        </div>
        <h3><label> Download report: </label></h3>
        <div class="form-group">
            <button type="button" class="downloadPDF" onclick="generatePdf()">Download PDF</button>
        </div>
        <div class="filters">
            <h2>Filters: </h2>
            <input type="radio" name="feedbackKind" value="new" id="new" onclick=" makeNotificationsTable('new')"> <label for="new">NEW</label>
            <input type="radio" name="feedbackKind" value="in_progress" id="in_progress" onclick=" makeNotificationsTable('in_progress')" /> <label for="in_progress">IN PROGRESS</label>
            <input type="radio" name="feedbackKind" value="completed" id="completed" onclick="makeNotificationsTable('completed')"> <label for="completed">COMPLETED</label>
            <input type="radio" name="feedbackKind" value="all" id="all" onclick="makeNotificationsTable('all')" checked> <label for="all">ALL</label>
            <input type="radio" name="feedbackKind" value="rejected" id="rejected" onclick="makeNotificationsTable('rejected')" checked> <label for="rejected">REJECTED</label>
        </div>

        <div class="table">
            <h3 id="notificationMessage"></h3>
            <h3>
                <table border="1" id="notificationsTable"></table>
            </h3>
        </div>
</body>
